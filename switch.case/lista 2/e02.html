<script>
    //Problema: Ao usuário logar em uma aplicação, ele deverá informar se é Administrador (A), Gerente (G) ou Usuário Comum (U).
    //Usando OPERADOR TERNÁRIO, apresente a seguinte mensagem:
    //Se Administrador: Bom dia, Senhor!
    //Se Gerente: Bom dia, Chefe!
    //Se Usuário Comum: Bom dia!

    //ENTRADA
const usuario = prompt("Informe se você é Administrador (A), Gerente (G) ou Usuário Comum (U).")
let saida
    //PROCESSAMENTO
    (usuario === "A") ? saida = "bom dia, Senhor!"
    :(usuario === "G") ? saida = "Bom dia, Chefe!"
    :(usuario === "U") ? saida = "Bom dia!"
    : saida = (`Letra invalida`);
      

    //SAÍDA
document.write(saida)

</script>
