<script>
    //Problema: Ao usuário logar em uma aplicação, ele deverá informar se é Administrador (A), Gerente (G) ou Usuário Comum (U).
    //Usando SWITCH...CASE, apresente a seguinte mensagem:
    //Se Administrador: Bom dia, Senhor!
    //Se Gerente: Bom dia, Chefe!
    //Se Usuário Comum: Bom dia!

    //ENTRADA
    const Trabalhador = prompt("Informe se você é Administrador (A), Gerente (G), ou se é um Usuário Comum (U)").toUpperCase()
    let Trabalho;

    //PROCESSAMENTO
    switch (Trabalhador) {
        case "A":
            Trabalho = "Bom dia, Senhor!"
            break;
        case "G":
            Trabalho = "Bom dia, Chefe"
            break;
        case "U":
            Trabalho = "Bom dia!"
            break;
        default:
            Trabalho = "Opção invalída"
            break;
    }

    //SAÍDA
    document.write(Trabalho)

</script>
